<!DOCTYPE html>

<html>

<head>
    <title>My News Feed</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
    function store(value) {
        localStorage[new Date()] = value;
    }

    function update(section) {
        section.empty();
        for (key in localStorage) {
            section.append(key + " - " + localStorage[key] + "<br />");
        }
    }

    $(document).ready(function() {
        localStorage.clear();   // Just for now
        $("#msg").change(function() {
            store($(this).val());
            update($("#content"));
        });
        $("#news").append($(document.createElement("div")).attr("id", "content"));
    });
    </script>
</head>

<body>
    <h1>My News Feed</h1>
    <h3>My news update: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="news">News...</div>
</body>
</html>
